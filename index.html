<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/db70ea8169.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                </div>
                
                <p>Forgot password? <a href="#">Click Here!</a></p>
                
                <div class="btn-field">
                    <button type="button" id="signupBtn">Sign up</button>
                    <button type="button" id="signinBtn" class="disable">Sign in</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let signupBtn = document.getElementById("signupBtn");
        let signinBtn = document.getElementById("signinBtn");
        let nameField = document.getElementById("nameField");
        let title = document.getElementById("title");

        // Event for Sign In button
        signinBtn.onclick = function() {
            nameField.style.maxHeight = "0"; // Hide name field
            title.innerHTML = "Sign In"; // Change title to Sign In
            signupBtn.classList.add("disable"); // Disable Sign Up button
            signinBtn.classList.remove("disable"); // Enable Sign In button
        }

        // Event for Sign Up button
        signupBtn.onclick = function() {
            nameField.style.maxHeight = "65px"; // Restore height of name field
            title.innerHTML = "Sign Up"; // Change title back to Sign Up
            signupBtn.classList.remove("disable"); // Enable Sign Up button
            signinBtn.classList.add("disable"); // Disable Sign In button
        }
    </script>
</body>
</html>
